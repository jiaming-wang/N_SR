name: Net
algorithm: SRResNet #[SMSR, HAN, CSNLA, SAN, RCAN, EDSR, RDN, DBPN, SRResNet, SRCNN]
nEpochs: 1000
gpu_mode: False
save_best: False
debug: False
gpus: [0, 1]
threads: 8

seed: 123
checkpoint: checkpoint
data_dir: ./dataset
train_dataset: hr
valid_dataset: valid

test:
  algorithm: SRResNet #[SMSR, HAN, CSNLA, SAN, RCAN, EDSR, RDN, DBPN, SRResNet, SRCNN]
  type: test #[test, eval]
  data_dir: ./dataset
  test_dataset: valid
  model: SRResNet_4_1610718108/latest.pth

pretrain:
  pretrained: False
  pre_sr: 1592134968/best.pth
  pre_folder: checkpoint

data:
  upsacle:  4
  batch_size: 1
  patch_size: 48
  data_augmentation: False                                                                                                                                                                                               
  n_colors: 3
  rgb_range: 255
  normalize : False
  noise: 0

schedule:
  lr: 1e-5
  decay: '500' #e.g. '500-1000'
  gamma: 0.1
  optimizer: ADAM #[ADAM, SGD, RMSprop]
  momentum: 0.9 #SGD momentum
  beta1: 0.9 #ADAM beta
  beta2: 0.999 #ADAM beta
  epsilon: 1e-8 #ADAM epsilon
  alpha: 0.9 #RMSprop alpha
  weight_dency: 0
  gclip: 0.4
  loss: L1 #[MSE, L1, VGG22, VGG54, Cycle]
  use_YCbCr: False
  use_apex: False

